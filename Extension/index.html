<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    html {
      height: 800px;
      width: 800px;
    }
  </style>
  <body>
    <div class="container">
      <h1 class="title">
        <a target="_blank" href="https://web3auth.io/docs/sdk/pnp/web/modal"
          >Web3Auth</a
        >
        & JS Ethereum Example
      </h1>
      <!-- Logged In -->
      <div class="grid btn-logged-in">
        <button id="get-user-info" class="btn">Get User Info</button>
        <button id="get-accounts" class="btn">Get Accounts</button>
        <button id="get-balance" class="btn">Get Balance</button>
        <button id="sign-message" class="btn">Sign Message</button>
        <button id="show-wallet" class="btn">Show Wallet</button>

        <button id="logout" class="btn">Logout</button>
      </div>

      <!-- Logged Logout -->
      <div class="grid btn-logged-out">
        <button id="login" class="btn">Login</button>
      </div>
      <div class="console" id="console">
        <p id="code" class="code"></p>
      </div>
    </div>
    <script src="libs/base64js.min.js"></script>
    <!-- <script src="libs/buffer@6"></script> -->
    <!-- <script src="libs/single-factor-auth"></script> -->
    <script src="libs/modal"></script>
    <script src="libs/wallet-services-plugin"></script>
    <script src="libs/ethereum-provider"></script>
    <script src="libs/web3.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
