<html>
  <head>
    <title>Login</title>

  <link rel="stylesheet" href="./styles/popup.css" />
  <body>
    <!-- Logged Logout -->
    <div class="btn-logged-out">
      <div class="header-container flex-col">
        <div class="flex-col">
          <img
            src="https://i.ibb.co/Y2f6wzv/flinks-logo.png"
            class="logo .mx-auto"
          />
        </div>
        <div class="flex-col">
          <img
            src="https://noun-api.com/beta/pfp?name=flinks"
            class="logo avatar img"
            id="avatarImg"
          />
          <!-- <img src="./public/glasses.png" class="cover my-3" id="avatarImg" /> -->
          <p class="semibold my-3 desc">
            Welcome to Flinks, create your account to start using frames on
            twitter
          </p>
          <button class="exo-2 my-3 semibold btn2" id="login">
            Create Account
          </button>
        </div>
      </div>
    </div>

    <!-- Logged In -->
    <div class="btn-logged-in">
      <div class="header-container flex-col">
        <div class="flex-row">
          <img src="https://i.ibb.co/Y2f6wzv/flinks-logo.png" class="logo" />
          <div class="exo-2 flex-row-normal">
            <button id="logout" class="btn-danger m-2">Logout</button>
          </div>
        </div>
        <div class="flex-col user-info" id="user-info">
          <img
            src="https://noun-api.com/beta/pfp?name=kushagrasarathe"
            class="logo avatar img"
            id="avatarImg"
          />
          <h2 class="exo-2 my-1 semibold" id="username">
            kushagrasarathe.flinks.eth
          </h2>
          <h3 class="exo-2 my-1 semibold" id="walletAddress">
            0xfB01b5397E39D10108c1343cA8C27e9B4036beEF
          </h3>
          <button id="mint-subname" class="btn2 my-3">Mint Subname</button>
        </div>
      </div>

      <!-- <button id="get-user-info" class="btn">Get User Info</button>
